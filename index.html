<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <!-- Enlazamos el archivo de estilos CSS externo -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="validar.js" defer></script> <!-- Vincular el archivo JavaScript -->
</head>
<body>
    <!-- Contenedor principal para el formulario -->
    <div class="container">
        <!-- Título del formulario -->
        <h1>Registro de Estudiantes</h1>
        
        <!-- Inicia el formulario -->
        <form action="#" method="GET"> <!-- Cambiado de POST a GET -->
            <!-- Campo para el Número de Control -->
            <label for="control">Número de Control:</label>
            <input type="text" id="control" name="control" required>

            <!-- Campo para el Apellido Paterno -->
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

            <!-- Campo para el Apellido Materno -->
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>

            <!-- Campo para el Nombre del estudiante -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Campo desplegable para seleccionar el Sexo -->
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <!-- Campo para la Fecha de Nacimiento -->
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <!-- Campo para el Correo Electrónico -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <!-- Campo para el Número Telefónico -->
            <label for="telefono">Número Telefónico:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <!-- Campo para la Dirección -->
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <!-- Campo para el Periodo Escolar de Ingreso -->
            <label for="periodoIngreso">Periodo Escolar de Ingreso:</label>
            <input type="text" id="periodoIngreso" name="periodoIngreso" required>

            <!-- Campo desplegable para seleccionar la Carrera -->
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="">Seleccione</option>
                <option value="Sistemas Computacionales">ING. Sistemas Computacionales</option>
                <option value="Agronomia">ING. Agronomía</option>
                <option value="Gestion Empresarial">ING. Gestión Empresarial</option>
                <option value="Biologia">LIC. Biología</option>
            </select>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
